<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <title>Frontend Blog Publish</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <link rel="apple-touch-icon" href="./public/apple-touch-icon.png" />

  </head>

  <body>
    <div id="app">
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a block="logo" class="block navbar-brand" href="#">Publish!</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div id="navigation" class="collapse navbar-collapse navbar-ex1-collapse"></div>
			</nav>

			<div id="main" >
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<div id="list" class="articles content"></div>
						</div>

						<div class="col-md-4">
							<aside id="sidebar">
				        		<div block="about" class="block"></div>
				        		<div block="categories" class="block"></div>
				        		<div block="archive" class="block"></div>
				        	</aside>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<div block="footer_col1"></div>
						</div>
						<div class="col-md-3">
							<div block="footer_col2"></div>
						</div>
						<div class="col-md-3">
							<div block="footer_col3"></div>
						</div>
						<div class="col-md-3">
							<div block="footer_col4"></div>
						</div>
					</div>
					<div block="footer_bottom"></div>
				</div>
			</footer>
		</div>
		<script type="text/javascript" data-main="frontend/config" src="frontend/vendor/require.js"></script>
	</body>
</html>
